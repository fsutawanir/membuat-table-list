<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<title>Latihan-jquery</title>
</head>
<body>

  <div>
    <table id="data-tabel">
      <thead>
        <tr>
          <th></th>
          <th>No.</th>
          <th>Nama</th>
          <th>Alamat</th>
        </tr>
      </thead>           
      <tbody>
        <tr>
          <td><input type="checkbox"></td>
          <td class="number"></td>
          <td class="name"></td>
          <td class="address"></td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td class>2</td>
          <td class>Nama-2</td>
          <td class>Alamat-2</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td class>3</td>
          <td class>Nama-3</td>
          <td class>Alamat-3</td>
        </tr>
        <!-- <tr>
          <td><input type="checkbox"></td>
          <td class>4</td>
          <td class>Nama-4</td>
          <td class>Alamat-4</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td class>5</td>
          <td class>Nama-5</td>
          <td class>Alamat-5</td>
        </tr> -->
  		</tbody>
    </table>

    <div class="pagination">
      <button id="btnPrev" 
        type="button" 
        class="btn btn-outline-primary btn-sm mr-2" >Previous</button>
      <button id="btnNext"
        type="button" 
        class="btn btn-outline-primary btn-sm">Next</button>
      <button id="btnShowSelectedData" type="button" class="btn btn-outline-primary btn-sm">Tampilkan data yang telah dipilih</button>
    </div>
  
  <table id="table-selected-data">
    <thead>
      <tr>
        <td>No.</td>
        <td>Nama</td>
        <td>Alamat</td>
      </tr>
    </thead> 
    <tbody>
      <tr>
        <td colspan="3">No Data</td>
        </tr>
    </tbody>
  </table>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="table.json"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
