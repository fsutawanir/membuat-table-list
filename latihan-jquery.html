<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Latihan-jquery</title>
</head>
<body>

  <div id="tabel-profil">
    <table id="data-tabel">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">No.</th>
          <th scope="col">Nama</th>
          <th scope="col">Alamat</th>
        </tr>
      </thead>           
      <tbody>
  		</tbody>
    </table>

    <div class="pagination">
      <button id="btnPrev" 
        type="button" 
        class="btn btn-outline-primary btn-sm mr-2" >Previous</button>
      <button id="btnNext"
        type="button" 
        class="btn btn-outline-primary btn-sm">Next</button>
      <button id="btnShowSelectedData" type="button" class="btn btn-outline-primary btn-sm">Tampilkan data yang telah dipilih</button>
    </div>
  
  <table id="table-selected-data">
    <thead>
      <tr>
        <td>No.</td>
        <td>Nama</td>
        <td>Alamat</td>
      </tr>
    </thead> 
    <tbody>
      <tr id="selected-data">
        <td colspan="3">No Data</td>
        </tr>
    </tbody>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="table.json"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
